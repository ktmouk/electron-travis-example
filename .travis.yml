matrix:
  include:
    - os: osx
      osx_image: xcode11
      language: node_js
      node_js: 10
    - os: linux
      services: docker
      language: generic
cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
script:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      # Linux用とWindow用はwineのコンテナ内でビルドする
      # https://www.electron.build/multi-platform-build#to-build-app-for-windows-on-linux
      docker run --rm \
        -e ELECTRON_CACHE=$HOME/.cache/electron \
        -e ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder \
        -e CI=$CI \
        -e GH_TOKEN=$GH_TOKEN \
        -v ${PWD}:/project \
        -v ~/.cache/electron:/root/.cache/electron \
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \
        electronuserland/builder:wine \
        /bin/bash -c "\
          npm install && \
          npm run build -- --linux --win
        "
    else
      # 現在のブランチを取得する
      # https://graysonkoonce.com/getting-the-current-branch-name-during-a-pull-request-in-travis-ci/
      export BRANCH=$([ "$TRAVIS_PULL_REQUEST" == "false" ] && echo "$TRAVIS_BRANCH" || echo "$TRAVIS_PULL_REQUEST_BRANCH")

      npm run build -- --mac
    fi
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine